{{#partial "style"}}
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<link rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.3/dialog-polyfill.css">
<link rel="stylesheet"
      href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="/css/tinymce.css">
{{/partial}}


{{#partial "div"}}
<div class="issues issues--wrap mdl-layout mdl-js-layout is-upgraded">
    {{/partial}}

    {{#partial "contents"}}
    <div class="issues__posts mdl-grid">
        <div class="issues-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title" style="height:80px;">
                <h2 class="mdl-card__title-text mdl-color-text--grey-800">채팅방</h2>
            </div>
            <a href="/issue"
               class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored show-modal">
                <i class="material-icons">add</i>
            </a>
            <div class="mdl-card__supporting-text">
                <ul class="issue-list mdl-list">
                    {{#issue}}
                    <li class="mdl-list__item mdl-list__item--two-line">
								<span class="mdl-list__item-primary-content">
								    <a>
								         <img class="mdl-list__item-avatar" height="48" width="48"
                                              src="https://avatars2.githubusercontent.com/u/520500?v=3&s=140"
                                              alt="javajigi">
									</a>
									<a href="/issue/{{id}}">
									    <strong>{{contents.subject}}</strong>
									</a>
									<span class="mdl-list__item-sub-title">
									    #1 Open
									    <relative-time datetime="{{formattedCreateDate}}"
                                                       title="{{formattedCreateDate}}">{{formattedCreateDate}}</relative-time>
									    by <a href="" aria-label="View all issues opened by javajigi"
                                              class="tooltipped tooltipped-s muted-link">{{writer.userId}}</a>
									</span>
								</span>
                        <span class="mdl-list__item-secondary-content">
									<span class="material-icons mdl-badge mdl-badge--overlap"
                                          data-badge="1">comment</span>
								</span>
                    </li>
                    {{/issue}}
                </ul>
            </div>
        </div>
    </div>
    {{/partial}}

    {{#partial "script"}}
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.3/dialog-polyfill.min.js"></script>
    <script src="https://cdn.tinymce.com/4/tinymce.min.js"></script>
    {{/partial}}

    {{>base}}
