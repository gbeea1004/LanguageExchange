{{#partial "style"}}
<link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en'
      rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
<link rel="stylesheet" href="/css/styles.css">
{{/partial}}

{{#partial "div"}}
<div class="issues issues--wrap mdl-layout mdl-js-layout has-drawer is-upgraded">
    {{/partial}}

    {{#partial "contents"}}
    <div class="issues-back">
        <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back"
           role="button">
            <i class="material-icons" role="presentation">arrow_back</i>
        </a>
    </div>
    <div class="issues__posts mdl-grid">
        <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
            <form action="/users" enctype="multipart/form-data" method="post">
                <div class="mdl-card__title mdl-color-text--grey-50" style="height:100px;">
                    <h4>회원 가입</h4>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                        <input class="mdl-textfield__input" type="text" id="userId" name="userId" required>
                        <label class="mdl-textfield__label" for="userId">아이디</label>
                    </div>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                        <input class="mdl-textfield__input" type="text" id="name" name="name" required>
                        <label class="mdl-textfield__label" for="name">이름</label>
                    </div>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                        <input class="mdl-textfield__input" type="password" id="password" name="password" required>
                        <label class="mdl-textfield__label" for="password">비밀번호</label>
                    </div>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                        <input class="mdl-textfield__input" type="text" id="age" name="age" required>
                        <label class="mdl-textfield__label" for="age">나이</label>
                    </div>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                        <b>모국어</b><br /><br />
                        <input type="radio" name="nativeLanguage" value="한국어" checked="checked"/>한국어
                        <input type="radio" name="nativeLanguage" value="영어" />영어
                    </div>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                        <b>배우고 싶은 언어</b><br /><br />
                        <input type="radio" name="practiceLanguage" value="한국어" />한국어
                        <input type="radio" name="practiceLanguage" value="영어" checked="checked" />영어
                    </div>
                </div>

                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin:0 auto">
                        <input class="mdl-textfield__input" type="file" id="pic" name="pic">
                    </div>
                </div>
                <div class="mdl-card__supporting-text">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit"
                            style="margin:10px auto; width:200px;">가입하기
                    </button>
                </div>

            </form>
        </div>
    </div>
    {{/partial}}

    {{#partial "script"}}
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script>
      $('.back-btn').on('click',function(){history.back();})

</script>
    {{/partial}}

    {{>base}}
